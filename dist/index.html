<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"><script defer src="main.js"></script></head>
<body>
    <div class="container">
        <form action="#" id="search-form">
            <label for="search-bar">Enter a Location:</label>
            <input type="text" name="search-bar" id="search-bar" placeholder="Seattle">
            <button type="button" id="search">Search</button>
        </form>
    </div>
</body>
</html>
